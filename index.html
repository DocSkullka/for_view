    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://unpkg.com/@telegram-apps/sdk@1.0.0/dist/index.iife.js"></script>
    <script>
      (function () {
        const { retrieveLaunchParams, postEvent } = window.telegramApps.sdk;
        const lp = retrieveLaunchParams();

        postEvent('web_app_set_header_color', { color: '#101010' });
        postEvent('web_app_set_background_color', { color: '#101010' });
        postEvent('web_app_setup_swipe_behavior', { allow_vertical_swipe: false });

        document.body.classList.add('mobile-body');
        document.getElementById('wrap').classList.add('mobile-wrap');
        document.getElementById('root').classList.add('mobile-root');

        if (['web', 'weba', 'webk'].includes(lp.platform)) {
          return;
        }

        postEvent('web_app_expand');

        const backgrounds = ['/bg1.png', '/bg2.png'];
        const randomBackground = backgrounds[Math.floor(Math.random() * backgrounds.length)];
        document.body.style.backgroundImage = `url('${randomBackground}')`;
        document.body.style.cssText += `
          background-repeat: no-repeat !important;
        `;
      })();
    </script>
